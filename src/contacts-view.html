<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer-card-contact/polymer-card-contact.html">

<link rel="import" href="shared-styles.html">

<dom-module id="contacts-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card{
        display: inline-block;
        vertical-align: top;
      }
    </style>


    <div class="card">
      <h1>My Contacts</h1>
      <template id="contactsView" is="dom-repeat" items="{{users}}" filter="_isFavorite">
        <polymer-card-contact class="card" id="{{item.id}}" favorite="{{item.favorite}}" picture={{item.picture.large}}  name="{{item.name.first}}" last="{{item.name.last}}" phone="{{item.phone}}" email="{{item.email}}"></polymer-card-contact>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'contacts-view',
      properties: {
        users:{
          type:Array,
          observer:"_isFavorite"
        },
        name:{
          type:String,
        }
      },
      listeners: {
        'favorite-changed': '_updateUsers',
      },
      _updateUsers: function(event){
        console.log(this.name);
        console.log(this.users);

        this.$.contactsView.render();
      },
      _isFavorite: function(user) {
        console.log("check if is favorite");
        if(this.name === "favorites"){
          if (!user.favorite){
            return false;
          } else {
            return user;
          }
        }else{
          return user;
        }
      },
    });
  </script>
</dom-module>
